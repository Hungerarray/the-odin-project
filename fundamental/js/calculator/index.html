<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="calculator">
      <header>calc</header>
      <div id="display">
        <p id="prev-history"></p>
        <p id="curr-history"></p>
      </div>
      <div id="buttons">
        <p class="button" id="7"> 7 </p>
        <p class="button" id="8"> 8 </p>
        <p class="button" id="9"> 9 </p>
        <p class="button button-blue" id="del"> DEL </p>
        <p class="button" id="4"> 4 </p>
        <p class="button" id="5"> 5 </p>
        <p class="button" id="6"> 6 </p>
        <p class="button" id="add"> + </p>
        <p class="button" id="1"> 1 </p>
        <p class="button" id="2"> 2 </p>
        <p class="button" id="3"> 3 </p>
        <p class="button" id="sub"> - </p>
        <p class="button" id="dot"> . </p>
        <p class="button" id="0"> 0 </p>
        <p class="button" id="div"> / </p>
        <p class="button" id="mul"> * </p>
        <p class="button button-blue" id="reset"> RESET </p>
        <p class="button button-red" id="equals"> = </p>
      </div>
    </div>
  </div>

  <footer>
    Copyright &copy; Hungerarray
    <a href="https://github.com/hungerarray">
      <img src="Github-light.png" alt="github logo">
    </a>
  </footer>
</body>

</html>
