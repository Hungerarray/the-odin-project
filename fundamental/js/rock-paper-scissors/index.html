<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>

	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<h1 id="title">Rock Paper Scissors</h1>
	<div id="container">
		<img class="card" src="images/rock.svg" alt="rock">
		<img class="card" src="images/paper.svg" alt="paper">
		<img class="card" src="images/scissor.svg" alt="scissor">
	</div>
	<div id="scores">
		<p class="score" id="player">Player: 0</p>
		<p class="score" id="computer">Computer: 0</p>
	</div>
	<div id="bottom"></div>
